handlers:
- url: /bootstrap/js
  mime_type: application/javascript; charset=utf-8
  static_dir: bootstrap/docs/assets/js
  secure: always

- url: /bootstrap/css
  mime_type: text/css; charset=utf-8
  static_dir: bootstrap/docs/assets/css
  secure: always

- url: /bootstrap/img/(.*\.png)
  static_files: bootstrap/docs/assets/img/\1
  upload: bootstrap/docs/assets/img/.*.png
  secure: always
