handlers:
- url: /
  static_files: app/index.html
  mime_type: text/html; charset=utf-8
  upload: app/index.html
  secure: always

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  secure: always

- url: /app/js
  mime_type: application/javascript
  static_dir: app/js
  secure: always

- url: /app/lib
  mime_type: application/javascript
  static_dir: app/lib
  secure: always

- url: /app
  mime_type: text/html; charset=utf-8
  static_dir: app
  secure: always
